version: '3.8'

services:
  cassandra-node1:
    image: cassandra:5.0
    container_name: cassandra-node1
    hostname: cassandra-node1
    networks:
      - cassandra-net
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=ChaosCluster
      - CASSANDRA_SEEDS=cassandra-node1,cassandra-node2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 15s
      timeout: 10s
      retries: 10

  cassandra-node2:
    image: cassandra:5.0
    container_name: cassandra-node2
    hostname: cassandra-node2
    networks:
      - cassandra-net
    ports:
      - "9043:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=ChaosCluster
      - CASSANDRA_SEEDS=cassandra-node1,cassandra-node2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
    depends_on:
      cassandra-node1:
        condition: service_healthy

  cassandra-node3:
    image: cassandra:5.0
    container_name: cassandra-node3
    hostname: cassandra-node3
    networks:
      - cassandra-net
    ports:
      - "9044:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=ChaosCluster
      - CASSANDRA_SEEDS=cassandra-node1,cassandra-node2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
    depends_on:
      cassandra-node2:
        condition: service_started

networks:
  cassandra-net:
    driver: bridge
    name: cassandra-net
